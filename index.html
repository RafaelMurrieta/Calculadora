<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="stylesJS.css">
</head>
<body>
    <div class="container">
    <div class="contenedor">
        <div class="contenedorMode">
            <button id="modoOscuro" class="boton-change" onclick="modoBlack()"></button>
        </div>
        <div class="contenedorNumber">
           <input type="text" name="" id="screen" class="num" >
        </div>
        <div class="contenedorButtons">
            <div class="colum">
            <button class="red" id="clear">C</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="four">4</button>
            <button class="number" id ="one">1</button>
            <button class="pink" id="point">.</button>
        </div>
        <div class="colum">
            <button class="pink" id="division">/</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="five">5</button>
            <button class="number" id="two">2</button>
            <button class="number" id="cero">0</button>
        </div>
        <div class="colum">
            <button class="pink" id="Multiplicacion">X</button>
            <button class="number" id="nine">9</button>
            <button class="number" id="six">6</button>
            <button class="number" id="three">3</button>
            <button class="pink" id="doublecero">00</button>
        </div>
        <div class="colum">
            <button class="pink" id="delete"><</button>
            <button class="pink" id="resta">-</button>
            <button class="pink" id="suma">+</button>
            <button class="equal" id="equal">=</button>
        </div>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
